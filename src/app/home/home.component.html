
<p class="pageColor">Task Management System</p>

<div class="d1">
    <form class="f1" *ngIf="register" #form="ngForm" (ngSubmit)="registerUser(form)" autocomplete="">
        <div class="block form-group">
            <button class="b2" type="button" (click)="showLogin()">Login</button>
            <button class="b1" type="button" (click)="showRegister()">Register</button> 
        </div>       
        <div class="block form-control">
            <input  name="username" #username="ngModel" ngModel [(ngModel)]="serviceU.userI.username" 
             type="text" class="i1" placeholder="Username*" required> 
            <span *ngIf="username.invalid && username.touched" style="color:red">*Required</span>
        </div>
        <div class="block form-control">
            <input name="password" #password="ngModel" ngModel [(ngModel)]="serviceU.userI.password" type="text" class="i1"   placeholder="Password*" required>
            <span *ngIf="password.invalid && password.touched" style="color:red">*Required</span>
        </div>
        <div class="block form-control" >
            <input type="text" name="confirm" #confirm="ngModel" class="i1" ngModel [(ngModel)]="serviceU.userI.cpassword" placeholder="Confirm Password*" required>
            <span *ngIf="confirm.invalid && confirm.touched" style="color:red">*Required</span>
        </div>

        <div class="block" >
            <button type="submit" value="SUBMIT" class="b3"  [disabled]="form.invalid">Register</button>
            <span *ngIf="form.invalid && confirm.touched" style="color:red">incorrect information</span>
        </div> 
    </form>


    <form class="f1" *ngIf="login" #form2="ngForm" (ngSubmit)="loginUser(form2)" autocomplete="">
        <div class="block form-group">
            <button class="b1" type="button" (click)="showLogin()">Login</button>
            <button class="b2" type="button" (click)="showRegister()">Register</button> 
        </div>
        <div class="block form-control">
            <input name="username" #username="ngModel" ngModel type="text" class="i1" placeholder="Username*" required> 
            <span *ngIf="username.invalid && username.touched" [(ngModel)]="serviceU.userI.username" style="color:red">*Required</span>
        </div>
        <div class="block form-control">
            <input name="password" #password="ngModel" ngModel type="text" class="i1" Â [(ngModel)]="serviceU.userI.password" placeholder="Password*" required>
            <span *ngIf="password.invalid && password.touched" style="color:red">*Required</span>
        </div>
        <div class="block">
            <button type="submit" value="SUBMIT" class="b3" [disabled]="form2.invalid" >LOGIN</button>
        
        </div>
    </form>
    
</div>
