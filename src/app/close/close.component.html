

<h2 mat-dialog-title>Are you sure?</h2>

<div style="width: 330px; height: 75px;" mat-dialog-content>
    <p style="font-size: small;">You are about to delete user</p>
    <div style="float: right;" mat-dialog-actions>
        <p></p>
        <button mat-button class="b2 in" (click)="no()">No</button>
        <button class="b1 in" mat-button [mat-dialog-close]="" cdkFocusInitial (click)="yes()">Yes</button>
    </div>
   
</div>
