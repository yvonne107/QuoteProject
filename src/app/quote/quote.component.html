<div class="title">
    <span class="pageColor">Task Management System</span>
    <button class="logout" (click)="logOut()" [routerLink]="'/home/'">Log Out</button>
</div>
<br>

<div class="outLook"> 
        <div class= "di1 in">
            <div style="height:10px; display:inline-block"></div>
            <label class="la1">&emsp;Task Details</label>
        </div>
        <!--2.call add dialog-->
        <div class="di2 in" mat-raised-button (click)="addQuoteDia()" yrouterLinkActive="active">
            <div style="text-align: center;" >
                <svg class="la2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-list" viewBox="0 -3 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <label class="la2" type="button">Add Task</label>
           </div>
        </div>
    
    <div class="l2">
        <div class="line1 in">
            <label for="amount">Show</label>
            <select name="amount" (change)="showPage($event)">
                <option >&ensp;</option>
                <option [value]="5">&ensp;5</option>
                <option [value]="10">10</option>
                <option [value]="15">15</option>
                <option [value]="20" >20</option>
            </select>
            <label>entries</label>
        </div>

        <div class="in line2">
            <label for="order">Order By:</label>
            <select style="width: 90px;" name="order" (change)="showKey($event)" >
                <option value="QuoteId" [defaultSelected] >QuoteID</option>
                <option value="QuoteType" >QuoteType</option>
                <option value="Description">Description</option>
                <option value="SalesPerson" >Sales</option>
                <option value="DueDate" >Due Date</option>
                <option value="PremiumAmount" >Premium</option>    
            </select>
        </div>

        <div class="in line3">
            <label for="decending">Decending</label>
            <input style="vertical-align: middle;" type="checkbox" value="checked" name="decend" (click)="decend($event)">
        </div>

        <div class="in line4">
            <label for="search">Search</label>
            <input class="form-control" type="text" name="searchBox" [(ngModel)]="searchBox" (ngModelChange)="Search()" style="width:150px;"type="text" placeholder="Search">
        </div>          
    </div>
    
    <div class="l3">
        <p></p>
        <table cellspacing="0" class="searchable sortable">
            <thead >
                <tr style="border-bottom:2px blue;">
                    <th style="width: 120px;">&emsp;&nbsp;&emsp;No.</th>
                    <th style="width: 180px">Quote Type</th>
                    <th style="width: 350px;">Description</th>
                    <th style="width: 100px">Sales</th>
                    <th style="width: 150px">Due Date</th>
                    <th style="width: 200px;">Premium</th>
                    <th style="width: 200px"></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let que of this.service.list | orderBy: selectedKey: reverse |paginate: { itemsPerPage: selectedPage, currentPage: p }" >
                    <td >&nbsp;&emsp;&nbsp;&nbsp; {{que.QuoteId|number}}</td>
                    <td>{{que.QuoteType|upper}} </td>
                    <td>{{que.Description|upper}}</td>
                    <td>{{que.SalesPerson|upper}}</td>
                    <td>{{que.DueDate|date:'MM/dd/yyyy'}}</td>
                    <td>{{que.PremiumAmount|currency:'CAD':'symbol-narrow'}}</td>

                    <td><svg (click)="populateForm(que)" [routerLink]="['/detail/:id']" routerLinkActive="active" [queryParams]="{id:que.QuoteId}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                    <div style="width: 10px; display: inline-block;"></div>
                    <svg (click)="editD(que)" (click)="populateForm(que)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                    <div style="width: 10px; display: inline-block;"></div>
                    <svg (click)="populateForm(que)" (click)="deleteDH(que)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>      
                    </td>
                </tr>
            </tbody>
        </table>
       

        <div style="height: 50px; margin-top: 20px;">
            <div style="margin: buttom 10px; display: inline-block; width: 1000px;">
                <label style="width: 1000px;">Shwoing 1 to {{am}} of {{leg}}</label> 
               
            </div>
            <div style="margin: buttom 10px; display: inline-block;">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
           
        </div>
    </div>

    
</div>
